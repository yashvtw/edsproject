<form data-action="undefined" novalidate="" data-redirect-url="" data-thank-you-msg="" data-source="sheet" data-rules="false" data-id="undefined">
    <div class="heading-wrapper field-headline field-wrapper" data-id="headline">
        <h2 id="headline">Please Enter Your Information</h2>
    </div>
    <div class="checkbox-wrapper field-selectan field-wrapper" data-fieldset="Contract Types" data-id="selectan" data-description="contract info" data-required-error-message="Please fill in this field." data-required="false">
        <input type="checkbox" placeholder="contract info" value="Local and custom contracting for GAMMAGARD LIQUID® and FLEXBUMIN" id="selectan" name="selectAn" autocomplete="off" aria-describedby="selectan-description"><label for="selectan" class="field-label">Local and custom contracting for GAMMAGARD LIQUID® and FLEXBUMIN</label>
        <div class="field-description" aria-live="polite" id="selectan-description">contract info</div>
    </div>
    <div class="checkbox-wrapper field-selectan field-wrapper" data-fieldset="Contract Types" data-id="selectan-1" data-required-error-message="Please fill in this field." data-required="false"><input type="checkbox" value="Facilitate contractual arrangements for other Takeda plasma-derived brands" id="selectan-1" name="selectAn" autocomplete="off"><label for="selectan-1" class="field-label">Facilitate contractual arrangements for other Takeda plasma-derived brands</label></div>
    <div class="checkbox-wrapper field-selectan field-wrapper" data-fieldset="Contract Types" data-id="selectan-2" data-required-error-message="Please fill in this field." data-required="false"><input type="checkbox" value="Let's discuss the best option for me" id="selectan-2" name="selectAn" autocomplete="off"><label for="selectan-2" class="field-label">Let's discuss the best option for me</label></div>
    <div class="text-wrapper field-firstname field-wrapper" data-id="firstname" data-required-error-message="Please fill in this field." data-required="true"><label for="firstname" class="field-label">First Name*</label><input type="text" id="firstname" name="firstName" autocomplete="off" required="required"></div>
    <div class="text-wrapper field-lastname field-wrapper" data-id="lastname" data-required-error-message="Please fill in this field." data-required="true"><label for="lastname" class="field-label">Last Name*</label><input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="lastname" name="lastName" autocomplete="off" required="required"></div>
    <div class="text-wrapper field-phonenumber field-wrapper" data-id="phonenumber" data-required-error-message="Please fill in this field." data-required="true"><label for="phonenumber" class="field-label">Phone Number*</label><input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,}$," id="phonenumber" name="phoneNumber" autocomplete="off" required="required"></div>
    <div class="text-wrapper field-emailaddress field-wrapper" data-id="emailaddress" data-required-error-message="Please fill in this field." data-required="true"><label for="emailaddress" class="field-label">Email Address*</label><input type="text" id="emailaddress" name="emailAddress" autocomplete="off" required="required"></div>
    <div class="drop-down-wrapper field-selecta field-wrapper" data-id="selecta" data-required-error-message="Please fill in this field." data-required="true">
        <label for="selecta" class="field-label">Select a Job Title*</label>
        <select required="required" title="" id="selecta" name="selectA">
            <option value="Select an option">Select an option</option>
            <option value="Physician">Physician</option>
            <option value="Nurse">Nurse</option>
            <option value="Nurse Practitioner / Physician Assistant">Nurse Practitioner / Physician Assistant</option>
            <option value="Pharmacist">Pharmacist</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="checkbox-wrapper field-program-info field-wrapper" data-id="program-info" data-required-error-message="Please fill in this field." data-required="false"><input type="checkbox" value="requests info about programs and educational resources" id="program-info" name="program-info" autocomplete="off"><label for="program-info" class="field-label">Programs and educational resources available to Takeda customers</label></div>
    <div class="checkbox-wrapper field-product-info field-wrapper" data-id="product-info" data-required-error-message="Please fill in this field." data-required="false"><input type="checkbox" value="requests info about products" id="product-info" name="product-info" autocomplete="off"><label for="product-info" class="field-label">Products</label></div>
    <div class="button-wrapper field-input-2 field-wrapper submit-wrapper" data-id="input-2"><button type="submit" class="button" id="input-2" name="input_2">Submit</button></div>
</form>
